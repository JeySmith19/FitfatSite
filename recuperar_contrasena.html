<body class="incorrect-password-page">
    <header></header>
    <div class="cR-content">
        <h1>Solicitud de Recuperación de Contraseña</h1>
        <p>Por favor, ingresa tu dirección de correo electrónico para solicitar la recuperación de contraseña.</p>
        
        <form action="recuperar_contrasena.php" method="post">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" name="correo" id="correo" required>
            <br><br>
            <input type="submit" value="Solicitar Recuperación">
        </form>
    </div>
    <footer></footer>
    <script src="js/script.js"></script>
    <script>
        // Función para redirigir a "index copy.html" cuando el ancho de la ventana sea menor que 900px
        function redirigirSegunAnchoDePantalla() {
          if (window.innerWidth < 900) {
            window.location.href = "recuperar_contrasenamb.html";
          }
        }
        
        // Verificar el ancho de la ventana cuando se carga la página
        window.addEventListener("load", function () {
          redirigirSegunAnchoDePantalla();
        });
        
        // Verificar el ancho de la ventana cuando se cambia su tamaño
        window.addEventListener("resize", function () {
          redirigirSegunAnchoDePantalla();
        });
        </script>
</body>
