<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/hoja.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fitfat</title>
</head>
<body>
    <header></header>    
    <section class="containerBank">
        <form action="planentrenamiento.html" method="post" class="formulario-pago"> <!-- Ajusta el atributo "action" para dirigir los datos al servidor -->

            <label for="nombre_titular">Nombre del Titular de la Tarjeta:</label>
            <input type="text" id="nombre_titular" name="nombre_titular" required>
    
            <label for="numero_tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>
    
            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/YY" required>
    
            <label for="codigo_seguridad">Código de Seguridad (CVV):</label>
            <input type="text" id="codigo_seguridad" name="codigo_seguridad" required>
    
            <a href="planentrenamiento.html"><button>Realizar el pago!</button></a>
        </form>
    </section>
    <footer></footer>
    <script src="js/script.js"></script>
    <script>
        // Función para redirigir a "index copy.html" cuando el ancho de la ventana sea menor que 900px
        function redirigirSegunAnchoDePantalla() {
          if (window.innerWidth < 900) {
            window.location.href = "tarjetamb.html";
          }
        }
        
        // Verificar el ancho de la ventana cuando se carga la página
        window.addEventListener("load", function () {
          redirigirSegunAnchoDePantalla();
        });
        
        // Verificar el ancho de la ventana cuando se cambia su tamaño
        window.addEventListener("resize", function () {
          redirigirSegunAnchoDePantalla();
        });
        </script>
</body>
</html>
